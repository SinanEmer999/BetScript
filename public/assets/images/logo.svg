<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- FIETZ Logo - Modern Betting Platform -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e701;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a2c38" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- F Letter -->
  <path d="M 50 60 L 110 60 L 110 75 L 70 75 L 70 90 L 105 90 L 105 105 L 70 105 L 70 140 L 50 140 Z" 
        fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Dice Icon -->
  <g transform="translate(115, 80)">
    <rect x="0" y="0" width="35" height="35" rx="5" fill="url(#grad1)" filter="url(#glow)"/>
    <circle cx="12" cy="12" r="3" fill="#0f212e"/>
    <circle cx="23" cy="23" r="3" fill="#0f212e"/>
    <circle cx="12" cy="23" r="3" fill="#0f212e"/>
    <circle cx="23" cy="12" r="3" fill="#0f212e"/>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#00e701" text-anchor="middle">FIETZ POINTS</text>
</svg>
