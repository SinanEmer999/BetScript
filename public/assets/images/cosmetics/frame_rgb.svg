<!-- RGB Animated Frame - Epic -->
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rgbGrad1">
      <stop offset="0%" style="stop-color:#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#00ff00;#0000ff;#ff0000" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00ff00">
        <animate attributeName="stop-color" values="#00ff00;#0000ff;#ff0000;#00ff00" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0000ff">
        <animate attributeName="stop-color" values="#0000ff;#ff0000;#00ff00;#0000ff" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="10" y="10" width="280" height="280" rx="20" fill="none" 
        stroke="url(#rgbGrad1)" stroke-width="8" filter="url(#glow)"/>
</svg>
