<!-- Diamond Frame - Legendary -->
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b9f2ff"/>
      <stop offset="50%" style="stop-color:#8be9fd"/>
      <stop offset="100%" style="stop-color:#4dd0e1"/>
    </linearGradient>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <rect x="10" y="10" width="280" height="280" rx="20" fill="none" 
        stroke="url(#diamondGrad)" stroke-width="10" filter="url(#sparkle)"/>
  <circle cx="50" cy="50" r="5" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="50" r="5" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="250" r="5" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="250" r="5" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
