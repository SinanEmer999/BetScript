  <defs>
    <linearGradient id="goldFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffed4e"/>
      <stop offset="100%" style="stop-color:#ffa500"/>
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="280" height="280" rx="15" fill="none" 
        stroke="url(#goldFrame)" stroke-width="12"/>
  <rect x="20" y="20" width="260" height="260" rx="10" fill="none" 
        stroke="url(#goldFrame)" stroke-width="4" opacity="0.6"/>
</svg>
